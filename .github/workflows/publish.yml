name: Build and Publish Tycho p2 Repo

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Tycho
        run: mvn -B -U clean verify

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Extract stamped version
        run: |
          VERSION=$(xmllint --xpath "string(//revision)" pom.xml)
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare versioned output
        run: |
          mkdir -p publish/${VERSION}
          cp -r sites/log4j.viewer.updatesite/target/repository/* publish/${VERSION}

          # Optional: update "latest" symlink-like folder
          rm -rf publish/latest
          mkdir publish/latest
          cp -r sites/log4j.viewer.updatesite/target/repository/* publish/latest

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
